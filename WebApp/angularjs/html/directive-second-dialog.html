<div class="modal fade" id="dialog-model">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{dangerTitle}}</h4>
      </div>
      <div class="modal-body">
        <p>{{dialogMsg}}&hellip;</p>
        <button type="button" class="btn btn-warning" ng-click="clickstrong()">就戳你！</button>
        <div id="strong"></div>
        <ul>
        	<li ng-repeat="x in secondDataList">{{x}}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
