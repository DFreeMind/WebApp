<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap-theme.css" />
		<script type="text/javascript" src="../plugins/jquery.js"></script>
		<script type="text/javascript" src="../plugins/angularjs/v1.3.13/angular.js"></script>
		<script type="application/javascript" src="../plugins/bootstrap/js/bootstrap.js"></script>
		<title></title>
	</head>

	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<ul>
				<li ng-repeat="x in names">{{x.name}} | {{x.age}}</li>
			</ul>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			  Launch demo modal
			</button>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
							<h4 class="modal-title" id="myModalLabel">Modal title</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">姓名：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" ng-model="names[1].name" placeholder="name">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">年龄：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" ng-model="names[1].age" placeholder="age">
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" ng-click="changeValue()" class="btn btn-danger"> Change </button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>

		</div>

	</body>
	<script type="application/javascript">
		var app = angular.module("myApp", [])
		app.controller("myCtrl", function($scope) {
			$scope.names = [{
					name: "Tom",
					age: 26
				},
				{
					name: "White",
					age: 32
				},
				{
					name: "Martin odershy",
					age: 40
				}
			];
			$scope.changeValue = function() {
				alert($scope.names[1])
				$scope.names[1] = {name:"weduo",age:28}
			}
		})
	</script>

</html>
